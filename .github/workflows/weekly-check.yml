name: Weekly Dependency Check

on:
  schedule:
    # Every Monday at 00:00 UTC (09:00 JST)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    name: Check Licenses and Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check Licenses
        run: pnpm run license-check

      - name: Check for Updates
        run: pnpm run dependency-check
